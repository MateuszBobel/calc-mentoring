<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Kalkulator</h1>
    </header>
    <div class="content">
        <div class="form">
            <div id="main">
                <div id="first-rows">
                    <button data-type='delete' class="button del-bg" id="delete">Del</button>
                    <button data-type='operator' value="%" class="button btn-style operator opera-bg fall-back">%</button>
                    <button data-type='operator' value="+" class="button btn-style opera-bg value align operator">+</button>
                </div>

                <div class="rows">
                    <button data-type='number' value="7" class="button btn-style num-bg num first-child">7</button>
                    <button data-type='number' value="8" class="button btn-style num-bg num">8</button>
                    <button data-type='number' value="9" class="button btn-style num-bg num">9</button>
                    <button data-type='operator' value="-" class="button btn-style opera-bg operator">-</button>
                </div>

                <div class="rows">
                    <button data-type='number' value="4" class="button btn-style num-bg num first-child">4</button>
                    <button data-type='number' value="5" class="button btn-style num-bg num">5</button>
                    <button data-type='number' value="6" class="button btn-style num-bg num">6</button>
                    <button data-type='operator' value="*" class="button btn-style opera-bg operator">x</button>
                </div>

                <div class="rows">
                    <button data-type='number' value="1" class="button btn-style num-bg num first-child">1</button>
                    <button data-type='number' value="2" class="button btn-style num-bg num">2</button>
                    <button data-type='number' value="3" class="button btn-style num-bg num">3</button>
                    <button data-type='operator' value="/" class="button btn-style opera-bg operator">/</button>
                </div>

                <div class="rows">
                    <button data-type='zero' value="0" class="button num-bg zero" id="delete">0</button>
                    <button data-type='dot' value="." class="button btn-style num-bg dot fall-back">.</button>
                    <button data-type='equal' value="=" class="button equal eqn align">=</button>
                </div>
            </div>
        </div>
    </div>
    <h2>Wynik:
        <input id="result" class="currency"></input>
    </h2>
    </div>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
